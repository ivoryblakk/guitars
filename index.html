    <h1 class = "font" style >My Guitars</h1>

  <div>
    <button onclick = "handlers.toggleAll()" id="toggleAll"> Toggle All </button>
  </div>
  
  <div>
    <button onclick ="handlers.addGuitars()"> Add</button>
    <input id="addGuitarsTextInput" type ="text" placeholder="Fender"> 
  </div>
  
  <div>
    <button onclick ="handlers.changeGuitars()"> Change Guitars</button>
     <input id="changeGuitarsPositionInput" type ="number" placeholder="position">
     <input id="changeGuitarsTextInput" type ="text" placeholder="Guitar Brand">
  </div>
    
  <div>
  <button onclick ="handlers.deleteGuitars()"> Delete Guitar</button>
     <input id="deleteGuitarsPositionInput" type ="number" placeholder="0">
  </div>
    
  <div>  
  <button onclick ="handlers.toggleGuitars()"> Toggle Guitar</button>
